---
name: Main Workflow

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      blog:
        description: "Build & Push Manually"
        required: true
        default: "yes"

jobs:
  setup-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Matrix
        id: setup-matrix
        run: |
          MATRIX=$(git diff --find-renames=100% --name-only --diff-filter=d HEAD^ | grep '^[a-zA-Z0-9\-]*\/' | sed 's#/.*##g' | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          jq <<< "${MATRIX}"

  continuous-delivery:
    name: Continuous Delivery
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - uses: actions-ecosystem/action-regex-match@v2
        id: matcher
        with:
          text: ${{ github.ref }}
          regex: '^refs\/tags\/([\w-]+)\/(.*)$'

      - name: setup qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push [AMD64]
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.matcher.outputs.group1 }}
          platforms: linux/amd64
          push: true
          tags:
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.matcher.outputs.group1 }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.matcher.outputs.group1 }}:amd64

      - name: Build and push [ARM64]
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.matcher.outputs.group1 }}
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ steps.matcher.outputs.group1 }}:arm64
          build-args: |
            ARCH=arm64
            TMATE_ARCH=arm64v8

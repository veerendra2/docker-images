---
name: Main Workflow

on:
  push:
    branches:
      - "main"
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
    inputs:
      blog:
        description: "Build & Push Manually"
        required: true
        default: "yes"

jobs:
  setup-matrix:
    name: Setup Matrix
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Matrix
        id: setup-matrix
        run: |
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MATRIX=$(ls -d */ | sed 's#/##' | jq -R -s -c 'split("\n")[:-1]')
          else
             MATRIX=$(git diff --find-renames=100% --name-only HEAD^ HEAD | grep '^[a-zA-Z0-9\-]*\/' | sed 's#/.*##g' | sort -u | jq -R -s -c 'split("\n")[:-1]')
          fi
          echo "matrix=${MATRIX}" >> $GITHUB_OUTPUT
          jq <<< "${MATRIX}"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-24.04
    needs: setup-matrix
    if: needs.setup-matrix.outputs.matrix != '[]'
    strategy:
      fail-fast: false
      matrix:
        docker-dir: ${{ fromJSON(needs.setup-matrix.outputs.matrix) }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.docker-dir }}
          file: ${{ matrix.docker-dir }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.docker-dir }}:latest

  custom-builds:
    name: Custom Docker Build
    runs-on: ubuntu-24.04
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: setup qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:latest
          platforms: amd64,arm64

      - name: setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run Script to Build and Push
        run: |
          .github/custom-builds.sh
